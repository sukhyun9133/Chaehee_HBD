
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To. 채희에게 💌</title>
  <style>
    body {
      background-color: #ffeef2;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 2rem;
      color: #333;
    }
    h1 {
      font-size: 2rem;
      color: #d63384;
    }
    p {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .question-box {
      background-color: #fff0f5;
      border: 2px solid #ffb6c1;
      border-radius: 10px;
      padding: 1rem;
      margin: 1.5rem auto;
      max-width: 600px;
    }
    button {
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      margin: 0.5rem;
      cursor: pointer;
    }
    .final-image {
      margin-top: 2rem;
    }
    .final-image img {
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>To. 사랑하는 채희에게 💌</h1>
  <p>오늘은 특별한 하루야.<br>우리의 미래에 대해 한번 상상해볼래? 🌸</p>

  <div class="question-box">
    <p>우리 신혼집 인테리어는 음.. 모던 심플 어때!? 🛋️✨<br>근데... 가끔은 가구도 옮겨야 하는데 같이 해줄 거지? 혼자는 무거워... 😅</p>
    <button onclick="alert('좋아해줘서 고마워 💕')">좋아</button>
    <button onclick="alert('그래도 나는 채희 편 😆')">아니</button>
  </div>

  <div class="question-box">
    <p>아침에 출근 전에 내가 삶은 계란이랑 바나나 챙겨줄게. 채희의 허기 내가 책임져도 될까? 🍌🥚</p>
    <button onclick="alert('든든하게 챙겨줄게!')">좋아</button>
    <button onclick="alert('안 먹어도 사랑해 😆')">아니</button>
  </div>

  <p>이 모든 상상들이 현실이 되기를 바래.<br><strong>나랑 결혼해줄래?</strong></p>

  <div class="final-image">
    <img src="couple.jpg" alt="우리 사진" />
  </div>
</body>
</html>
